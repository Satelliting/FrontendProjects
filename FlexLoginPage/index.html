<!DOCTYPE html>
<html>

<head>
    <!-- META Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Flexbox Login Page Example by Satelliting">
    <meta name="keywords" content="HTML, CSS, Flexbox, Login">
    <meta name="author" content="Jordan Allen - Satelliting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="style.css">

    <!-- Page Title -->
    <title>Flex Login Page</title>
</head>

<body>

    <div class="wrapper">
        <div id="left">
            <main>
                <img class="logo" src="logo.png" />
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" />
                    </div>
                    <div>
                        <label></label>
                        <button type="submit">Sign In</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Sign Up</a>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="or">
                    <hr class="bar" />
                    <span>OR</span>
                    <hr class="bar" />
                </div>
                <a href="#" class="create-btn">Create an Account</a>
            </main>
            <footer>
                <p>Copyright &copy; 2020 &centerdot; All Rights Reserved.</p>
                <div>
                    <a href="https://www.freepik.com/free-vector/corporate-logo-designs_4475766.htm" target="_blank">freepik Logo</a> | <a href="https://www.freepik.com/free-vector/black-white-floral-background_9648395.htm" target="_blank">freepik Background</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1><strong>Festival</strong> in the Forest</h1>
                    <a href="#" class="purchase-btn">Buy Your Tickets Today</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
